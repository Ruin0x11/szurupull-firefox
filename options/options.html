<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <div class="main">
      <div class="row">
        <label>
          <span>Szurupull host</span>
          <input id="url" type="text" name="url" placeholder="http://localhost:4000">
        </label>
      </div>
      <div class="row">
        <label>
          <span>Username</span>
          <input id="username" type="text" name="username">
        </label>
      </div>
      <div class="row">
        <label>
          <span>Password</span>
          <input id="password" type="password" name="password">
        </label>
      </div>

      <div class="row">
        <span>&nbsp;</span>
        <button id="save-button" type="submit">Save preferences</button>
      </div>
    </div>

    <script src="options.js"></script>
  </body>

</html>
